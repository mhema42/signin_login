<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css"> 
    <title>Login to ytterhogdal.se</title>
</head>
<body>
    <modal class="login-modal">
        <header class="header">
            <img class="mlogo" src="img/logo.png">
        </header>
        <div class="login">
            <h1>Logga in hos Ytterhogdal@bio.se</h1>

            <div class="mb-3">
                <span>(har du inget konto så kan du registrera ett <a href="signup.html">här</a>)</span>
            </div>

            <form>          
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ange ditt användarnamn" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@bio.se</span>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="*********" id="password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </modal>
</body>
</html>
